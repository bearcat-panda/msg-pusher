mysql:
  url: root:root@tcp(localhost:3306)/uuabc?charset=utf8&parseTime=True
  maxIdleConns: 10
  maxOpenConns: 30
  connMaxLifetime: 1800
mq:
  url: amqp://guest:guest@127.0.0.1:5672/test
  exChangeName: uuabc_exchange_test
redis:
  addrs: [127.0.0.1:6379]
  password: ""

sms:
  rateLimit:
    every1Min: 1
    every1Hour: 5
    every1Day: 10
  serverList:
  - server: #serverName
    accessKeyId: #accessKeyId
    accessSecret: #accessSecret
    gatewayURL: http://dysmsapi.aliyuncs.com/ 

email:
  rateLimit:
    every1Min: 1
    every1Hour: 5
    every1Day: 10
  serverList:
  - server: #serverName
    addr: #smtp.qq.com:25
    username: #username
    host: #smtp.qq.com
    password: #password
    tls: false

wechat:
  rateLimit:
    every1Min: 1
    every1Hour: 5
    every1Day: 10
  appId: #appId
  appSecret: #appSecret
corn:
  #  定时任务执行间隔 单位ms
  interval: 500
  #  定时任务单次最大写入条数
  maxLen: 2000